<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/favicon (1).ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/f591abb5ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Weathernaut</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <header>
        <h2>Weathernaut</h2>
        <img src="assets/weather-icon.png" alt="icon" />
      </header>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <div class="weather-display">
          <div>
            <img class="weather-icon" alt="weather-icon" />
            <p class="temp-description"></p>
          </div>
          <span></span>
          <div>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
          </div>
        </div>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="humidity" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" alt="wind" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
